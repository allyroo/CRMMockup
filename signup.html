<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="Description" content="Enter your description here" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-beta1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    />
    <link rel="stylesheet" href="css/signup.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.5.4/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-beta1/js/bootstrap.min.js"></script>
    <title>Totally Real CRM</title>
  </head>
  <body>
    <div class="container">
        <div class="sign-up">
        <img
        src="img/signup/Group 10@2x.png"
        class="ratio ratio-1x1"
        alt="Responsive image"
      />
        </div>
        <div class="form">
          <h1>Sign Up</h1>
          <div class="inputWithIcon">
            <input type="text" class="form-control" placeholder="Username" />
            <i class="far fa-user fa-lg fa-fw" aria-hidden="true"></i>
          </div>
          <div class="inputWithIcon">
            <input type="email" class="form-control" placeholder="Email" />
            <i class="far fa-envelope fa-lg fa-fw" aria-hidden="true"></i>
          </div>
          <div class="inputWithIcon">
            <input
              type="password"
              class="form-control"
              placeholder="Password"
            />
            <i class="fas fa-lock fa-lg fa-fw" aria-hidden="true"></i>
          </div>
          <a href="index.html">
            <button type="button" class="btn signText">Sign Up</button>
          </a>
          <br />
          <h5>Or Sign up with social platforms</h5>

          <div class="d-flex justify-content-evenly">
            <a href="https://wwww.facebook.com">
              <div class="icon">
                <i class="fab fa-facebook-f"></i>
              </div>
            </a>
            <a href="https://wwww.twitter.com">
              <div class="icon">
                <i class="fab fa-twitter"></i>
              </div>
            </a>
            <a href="https://wwww.google.com">
              <div class="icon">
                <i class="fab fa-google"></i>
              </div>
            </a>
            <a href="https://wwww.linkedin.com">
              <div class="icon">
                <i class="fab fa-linkedin-in"></i>
              </div>
            </a>
          </div>
        </div>
      </div>

      
    </div>
  </body>
</html>
